<!DOCTYPE html>
<html>
<head>
    <title>Stored Quotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .actions-cell {
            min-width: 200px;
        }
        .actions-group {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Stored Quotes</h1>
        <div class="mb-3">
            <a href="/" class="btn btn-primary">Create New Quote</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item Number</th>
                    <th>Description</th>
                    <th>Customer Part Number</th>
                    <th>Manufacturer</th>
                    <th>Manufacturer Part Number</th>
                    <th>Total Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="quote-table-body">
                <!-- Quotes will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Core libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <!-- Initialize jsPDF -->
    <script>
        window.jsPDF = window.jspdf.jsPDF;
        window.autoTable = function(doc, options) {
            if (!doc || !doc.autoTable) {
                throw new Error('PDF AutoTable plugin not properly initialized');
            }
            return doc.autoTable(options);
        };
    </script>

    <!-- Application Code -->
    <script src="/static/js/main.js"></script>
</body>
</html>
